<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .state {
      position: absolute;
      top: 0;
      left: 0;
    }
    .temperature-control {
      /* 가운데 정렬을 위한 스타일 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px; /* 적절한 높이로 조절 */
    }
    .temperature-control button {
      /* +, - 버튼 스타일 */
      margin: 0 10px;
    }
    .mode-buttons {
      /* 하단 버튼들을 가로로 나열하기 위한 스타일 */
      text-align: center;
    }
    .mode-buttons button {
      /* 버튼 스타일 */
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <main class="px-3" style="position: relative;">
    <p class="state">
      <h1>Current State</h1>
      <div id="currentState"></div>
    </p>
    <div class="temperature-control">
      <button>-</button>
      <span>온도</span>
      <button>+</button>
    </div>
    <div class="mode-buttons">
      <button>Heat</button>
      <button>Cool</button>
      <button>Auto</button>
    </div>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
    </p>
  </main>
</body>
</html>
