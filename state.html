  <script>
    function displayCurrentState() {
      var temperature = Math.floor(Math.random() * 30) + 10;
      var humidity = Math.floor(Math.random() * 50) + 50;
      var airQualityStatus = calculateAirQualityStatus();
      var currentStateInfo = "온도: " + temperature + "도, 습도: " + humidity + "%, 공기 상태: " + airQualityStatus;
      document.getElementById("currentState").innerText = currentStateInfo;
    }

    function calculateAirQualityStatus() {
      var randomValue = Math.random() * 3;
      if (randomValue < 1) {
        return "좋음";
      } else if (randomValue < 2) {
        return "보통";
      } else {
        return "나쁨";
      }
    }

  
    document.addEventListener("DOMContentLoaded", function() {
      displayCurrentState();
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // 후에 로그인 로직 구현
    var password = document.getElementById("floatingInput").value; // 입력된 비밀번호를 가져옵니다.

    // 비밀번호가 "0000"인 경우에만 로그인 성공으로 가정하고 페이지 이동
    if (password === "0000") {
      // 로그인 성공 시 control.html로 이동
      window.location.href = "control.html";
    } else {
      // 로그인 실패 시 메시지 출력
      alert("비밀번호가 올바르지 않습니다.");
    }
  });

  </script>
