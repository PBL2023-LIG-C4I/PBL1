<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">HAVC</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">전원</a>
              <a class="nav-link" href="stat.html">Logout</a>
            </nav>
          </div>
        </header>

        <div class="control_panel">
            <div class="calendar">
                <div class="header">
                <div class="year-month"></div>
                <div class="nav">
                    <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                    <button class="nav-btn go-today" onclick="goToday()">Today</button>
                    <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                </div>
                </div>
                <div class="main">
                <div class="days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="dates"></div>
                </div>
                <div id="selectedDateInfo" style="margin-top: 1rem;"></div>
            </div>

            <div class="chart_box">
                <div class="temp_box">
                    <img src="image\temp_chart.png" style="width: 30rem; border-radius: 4%;">
                </div>
    
                <div class="power_box">
                    <img src="image\power_chart.png" style="width: 30rem; border-radius: 4%;">
                </div>
            </div>            
        </div>

        
        
        <footer class="mt-auto text-white-50"></footer>
        <script src="calendar.js"></script>
    </div>
</body>

</html>
